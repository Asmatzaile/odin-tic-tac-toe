<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div id="board"></div>
    <dialog id="setup-dialog">
        <form method="dialog">
            <fieldset>
                <label>
                    Player 1 name:
                    <input id="p1-name" placeholder="P1" "text">
                </label>
                <label>
                    Player 2 name:
                    <input id="p2-name" placeholder="P2" type="text">
                </label>
            </fieldset>
            <button>Play</button>
        </form>
    </dialog>
    <dialog id="gameover-dialog">
        <div>
            <span></span>
            <button>Restart</button>
        </div>
    </dialog>
</body>
</html>
